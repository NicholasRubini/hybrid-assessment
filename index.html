  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // ---------- UTILS ----------
    const clamp = (v, lo, hi) => Math.max(lo, Math.min(hi, v));
    const onlyDigits = (s) => (s || "").replace(/\D/g, "");

    const timeToSeconds = (raw) => {
      if (!raw) return null;
      const str = String(raw).trim();

      if (str.includes(":")) {
        const [mStr="0", sStr="0"] = str.split(":");
        const m = parseInt(onlyDigits(mStr), 10) || 0;
        let s = parseInt(onlyDigits(sStr), 10) || 0;
        if (s > 59) s = 59;
        return m * 60 + s;
      }

      const digits = onlyDigits(str);
      if (!digits) return null;
      if (digits.length <= 2) {
        let s = parseInt(digits, 10) || 0;
        if (s > 59) s = 59;
        return s;
      }
      const m = parseInt(digits.slice(0, -2), 10) || 0;
      let s = parseInt(digits.slice(-2), 10) || 0;
      if (s > 59) s = 59;
      return m * 60 + s;
    };

    const secondsToTime = (sec) => {
      sec = Math.round(sec);
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}:${String(s).padStart(2, "0")}`;
    };

    const normalizeTimeOnBlur = (raw) => {
      if (!raw) return "";
      const str = String(raw).trim();

      if (str.includes(":")) {
        const [mStr="0", sStr="0"] = str.split(":");
        const m = parseInt(onlyDigits(mStr), 10) || 0;
        let s = parseInt(onlyDigits(sStr), 10) || 0;
        if (s > 59) s = 59;
        return `${m}:${String(s).padStart(2, "0")}`;
      }

      const digits = onlyDigits(str);
      if (!digits) return "";
      if (digits.length <= 2) {
        let s = parseInt(digits, 10) || 0;
        if (s > 59) s = 59;
        return `0:${String(s).padStart(2, "0")}`;
      }
      const m = parseInt(digits.slice(0, -2), 10) || 0;
      let s = parseInt(digits.slice(-2), 10) || 0;
      if (s > 59) s = 59;
      return `${m}:${String(s).padStart(2, "0")}`;
    };

    // ---------- CLASSIFICAZIONI ----------
    const THRESHOLDS = {
      '70-75': { squatRatio:{S:1.9,I:2.2,A:2.3,E:2.5}, run1k:{S:260,I:230,A:215,E:200}, run5k:{S:1530,I:1380,A:1320,E:1230}, rhr:{S:65,I:55,A:50,E:45} },
      '75-80': { squatRatio:{S:1.8,I:2.1,A:2.2,E:2.4}, run1k:{S:270,I:235,A:220,E:210}, run5k:{S:1560,I:1410,A:1350,E:1275}, rhr:{S:66,I:56,A:51,E:46} },
      '80-85': { squatRatio:{S:1.7,I:2.0,A:2.1,E:2.3}, run1k:{S:275,I:245,A:230,E:220}, run5k:{S:1605,I:1470,A:1395,E:1320}, rhr:{S:66,I:56,A:51,E:46} },
      '85-90': { squatRatio:{S:1.6,I:1.9,A:2.0,E:2.2}, run1k:{S:285,I:255,A:235,E:230}, run5k:{S:1650,I:1530,A:1425,E:1365}, rhr:{S:68,I:58,A:52,E:48} }
    };

    const getWeightCategory = (w) => {
      if (w >= 70 && w < 75) return '70-75';
      if (w >= 75 && w < 80) return '75-80';
      if (w >= 80 && w < 85) return '80-85';
      if (w >= 85 && w <= 90) return '85-90';
      return null;
    };

    // Scoring
    const scoreFromAnchors = (value, anchors, better='higher') => {
      const SCALE = { S:80, I:92, A:100, E:110 };
      const MIN=60, MAX=118;
      if (value==null) return null;
      const L = (x,x0,y0,x1,y1)=> y0 + ((x-x0)*(y1-y0))/(x1-x0);

      if (better==='higher') {
        const {S,I,A,E}=anchors;
        if (value<=S) return clamp(L(value,S,SCALE.S,I,SCALE.I),MIN,MAX);
        if (value<=I) return L(value,S,SCALE.S,I,SCALE.I);
        if (value<=A) return L(value,I,SCALE.I,A,SCALE.A);
        if (value<=E) return L(value,A,SCALE.A,E,SCALE.E);
        return clamp(L(value,E,SCALE.E,E+(E-A),SCALE.E+4),MIN,MAX);
      } else {
        const {S,I,A,E}=anchors; // S > I > A > E
        if (value>=S) return clamp(L(value,S,SCALE.S,I,SCALE.I),MIN,MAX);
        if (value>=I) return L(value,S,SCALE.S,I,SCALE.I);
        if (value>=A) return L(value,I,SCALE.I,A,SCALE.A);
        if (value>=E) return L(value,A,SCALE.A,E,SCALE.E);
        return clamp(L(value,E,SCALE.E,Math.max(1,E-(I-A)),SCALE.E+4),MIN,MAX);
      }
    };

    const levelFromValue = (value, anchors, better='higher') => {
      if (value==null) return null;
      const {I,A,E}=anchors;
      if (better==='higher') {
        if (value>=E) return 'ELITE';
        if (value>=A) return 'AVANZATO';
        if (value>=I) return 'INTERMEDIO';
        return 'SCARSO';
      } else {
        if (value<=E) return 'ELITE';
        if (value<=A) return 'AVANZATO';
        if (value<=I) return 'INTERMEDIO';
        return 'SCARSO';
      }
    };

    const perfBadge = (score) => {
      if (score == null) return { label:'N/D', color:'bg-slate-600 border-slate-500 text-slate-300', badge:'bg-slate-500' };
      if (score >= 110) return { label:'ELITE',      color:'bg-purple-100 border-purple-500 text-purple-800', badge:'bg-purple-600' };
      if (score >= 100) return { label:'AVANZATO',   color:'bg-green-100 border-green-500 text-green-800',   badge:'bg-green-600' };
      if (score >= 92)  return { label:'INTERMEDIO', color:'bg-blue-100 border-blue-500 text-blue-800',      badge:'bg-blue-600' };
      return { label:'SCARSO', color:'bg-orange-100 border-orange-500 text-orange-800', badge:'bg-orange-600' };
    };

    const overallText = (avg) => {
      if (avg >= 110) return { text:'ATLETA IBRIDO ELITE',      color:'text-purple-400', emoji:'üèÜ', desc:'Sopra tutti gli standard Elite nelle discipline chiave.' };
      if (avg >= 100) return { text:'ATLETA IBRIDO AVANZATO',   color:'text-green-400',  emoji:'üíé', desc:'Prestazioni solide: livelli avanzati nella maggior parte dei test.' };
      if (avg >= 92)  return { text:'ATLETA IBRIDO INTERMEDIO', color:'text-blue-400',   emoji:'‚ö°', desc:'Buona base. Sei vicino ai livelli avanzati.' };
      return { text:'ATLETA IBRIDO IN SVILUPPO (SCARSO)', color:'text-orange-400', emoji:'üìà', desc:'Costruisci fondamenta tecniche e capacit√† di base.' };
    };

    // ---------- PROGRAMMI ----------
    const PROGRAMS = {
      A: {
        key:'A',
        title:"Il Lifter che Corre",
        emoji:'üí™üèÉ',
        profile:'Lifter Avanzato + Runner Principiante',
        focus:['Mantenere forza e massa','Base aerobica (Z1‚ÄìZ2 + tecnica)','Minimizzare interferenza pesi/corsa'],
        structure:{freq:'3 Strength + 3 Running', duration:'12 settimane'},
        color:'from-orange-600 to-red-600'
      },
      B: {
        key:'B',
        title:"L'Equilibrato",
        emoji:'‚öñÔ∏è',
        profile:'Lifter Intermedio + Runner Principiante',
        focus:['Crescita bilanciata','Progressioni moderate e continue','Miglioramento costante'],
        structure:{freq:'3 Strength + 3 Running', duration:'12 settimane'},
        color:'from-green-600 to-emerald-600'
      },
      C: {
        key:'C',
        title:'Il Novizio Totale',
        emoji:'üå±',
        profile:'Lifter Principiante + Runner Principiante',
        focus:['Fondamenta tecniche','Volume conservativo','Prevenzione infortuni'],
        structure:{freq:'3 Strength + 3 Running', duration:'12 settimane'},
        color:'from-yellow-600 to-amber-600'
      },
      D: {
        key:'D',
        title:"L'Hybrid Avanzato",
        emoji:'üî•',
        profile:'Lifter Avanzato + Runner Intermedio/Avanzato',
        focus:['Periodizzazione avanzata','Buoni volumi e intensit√† su entrambi','Gestione interferenza e picchi'],
        structure:{freq:'3 Strength + 3 Running', duration:'12 settimane'},
        color:'from-purple-600 to-pink-600'
      },
      E: {
        key:'E',
        title:'Il Runner che Solleva',
        emoji:'üèÉüí™',
        profile:'Runner Avanzato + Lifter Principiante/Intermedio',
        focus:['Mantenere aerobica','Costruire forza fondamentale','Migliorare economia di corsa con la forza'],
        structure:{freq:'3 Strength + 3 Running', duration:'12 settimane'},
        color:'from-blue-600 to-cyan-600'
      }
    };

    // ---------- CTA snellite (A1, B1, C1, D1, E1) ----------
    const CTA_TEXTS = {
      A: {
        headline: 'Sei gi√† forte. Ora diventa anche veloce.',
        subhead:  'Costruisci la base aerobica e migliora nella corsa senza perdere kg sul bilanciere.',
        button:   'Diventa un Lifter che corre ‚Üí'
      },
      B: {
        headline: 'Crescita bilanciata, tempi pi√π bassi.',
        subhead:  'Migliora la corsa senza bloccare la forza, con una struttura chiara che riduce gli infortuni.',
        button:   'Sali di livello sia nella Forza che nella Corsa ‚Üí'
      },
      C: {
        headline: 'Le fondamenta prima di tutto.',
        subhead:  'Tecnica, progressioni semplici e mirate.',
        button:   'Inizia bene, progredisci sempre ‚Üí'
      },
      D: {
        headline: 'Picchi programmati su entrambi i fronti.',
        subhead:  'Periodizzazione avanzata per PR di forza e corsa nello stesso ciclo, riducendo gli infortuni.',
        button:   'Vai per la prestazione d‚Äô√©lite ‚Üí'
      },
      E: {
        headline: 'La forza che rende la corsa pi√π efficiente.',
        subhead:  'Metti kg al bilanciere, migliora l‚Äôeconomia di corsa e riduci gli infortuni.',
        button:   'Inizia a sollevare‚Ä¶ da runner ‚Üí'
      }
    };

    const recommendProgramFromScores = ({ squatScore, runAvgScore }) => {
      const HIGH = 100, LOW = 92;
      const squatHigh = squatScore >= HIGH;
      const squatLow  = squatScore <  LOW;
      const runHigh   = runAvgScore != null && runAvgScore >= HIGH;
      const runLow    = runAvgScore == null ? true : runAvgScore < LOW;

      if (squatHigh && runHigh) return PROGRAMS.D;
      if (squatHigh && runLow)  return PROGRAMS.A;
      if (runHigh   && squatLow) return PROGRAMS.E;
      if (squatLow  && runLow)  return PROGRAMS.C;
      return PROGRAMS.B;
    };

    const CTA_URL = 'https://www.nicholasrubini.it/prodotto/scheda-hybrid-athlete/';
    const isIOS = () => /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    const shareOrDownload = (blob, filename = 'hybrid-athlete-results.png') => {
      try {
        const file = new File([blob], filename, { type: 'image/png' });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({ files: [file], title: 'Hybrid Athlete', text: 'I miei risultati Hybrid Athlete' }).catch(()=>{});
          return;
        }
      } catch (_) {}

      if (isIOS()) {
        const url = URL.createObjectURL(blob);
        window.open(url, '_blank');
        setTimeout(() => URL.revokeObjectURL(url), 30000);
        alert('iPhone/iPad: tieni premuto sull‚Äôimmagine e scegli ‚ÄúAggiungi a Foto‚Äù.');
        return;
      }

      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename;
      document.body.appendChild(a); a.click(); document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };

    const HybridAthleteAssessment = () => {
      const [weight, setWeight] = useState('');
      const [height, setHeight] = useState('');
      const [squat, setSquat] = useState('');
      const [run1k, setRun1k] = useState('');
      const [run5k, setRun5k] = useState('');
      const [restingHR, setRestingHR] = useState('');
      const [results, setResults] = useState(null);
      const canvasRef = useRef(null);

      // Auto-resize per iframe
      const postHeight = () => {
        const h = document.documentElement.scrollHeight || document.body.scrollHeight;
        if (window.parent) window.parent.postMessage({ type:'HYBRID_ASSESS_HEIGHT', height:h }, '*');
      };
      useEffect(() => {
        postHeight();
        const onR = () => postHeight();
        window.addEventListener('resize', onR);
        const id = setInterval(postHeight, 800);
        return () => { window.removeEventListener('resize', onR); clearInterval(id); };
      }, []);
      useEffect(() => { postHeight(); }, [results]);

      const calculateResults = () => {
        const w = parseFloat(weight);
        if (!w || !height) { alert('Peso e Altezza sono obbligatori'); return; }
        const cat = getWeightCategory(w);
        if (!cat) { alert('Peso supportato: 70‚Äì90 kg'); return; }
        if (!squat) { alert('Squat √® obbligatorio'); return; }
        if (!run1k && !run5k) { alert('Compila almeno un test di corsa (1k o 5k)'); return; }

        const T = THRESHOLDS[cat];

        // Squat
        const squatKg = parseFloat(squat);
        const squatRatio = squatKg / w;
        const squatScore = scoreFromAnchors(squatRatio, T.squatRatio, 'higher');
        const squatLevel = levelFromValue(squatRatio, T.squatRatio, 'higher');

        // 1k
        let run1kSec=null, run1kScore=null, run1kLevel=null;
        if (run1k && timeToSeconds(run1k) != null) {
          run1kSec = timeToSeconds(run1k);
          run1kScore = scoreFromAnchors(run1kSec, T.run1k, 'lower');
          run1kLevel = levelFromValue(run1kSec, T.run1k, 'lower');
        }
        // 5k
        let run5kSec=null, run5kScore=null, run5kLevel=null;
        if (run5k && timeToSeconds(run5k) != null) {
          run5kSec = timeToSeconds(run5k);
          run5kScore = scoreFromAnchors(run5kSec, T.run5k, 'lower');
          run5kLevel = levelFromValue(run5kSec, T.run5k, 'lower');
        }

        // RHR opzionale (non incluso nella media)
        const includeRHR = false;
        let rhrVal=null, rhrScore=null, rhrLevel=null;
        if (restingHR && !Number.isNaN(Number(restingHR))) {
          rhrVal = Math.round(Number(restingHR));
          rhrScore = scoreFromAnchors(rhrVal, T.rhr, 'lower');
          rhrLevel = levelFromValue(rhrVal, T.rhr, 'lower');
        }

        const scores = [squatScore];
        const runScores = [];
        if (run1kScore != null) { scores.push(run1kScore); runScores.push(run1kScore); }
        if (run5kScore != null) { scores.push(run5kScore); runScores.push(run5kScore); }
        if (includeRHR && rhrScore != null) scores.push(rhrScore);
        const avgScore = Math.round(scores.reduce((a,b)=>a+b,0) / scores.length);
        const runAvgScore = runScores.length ? (runScores.reduce((a,b)=>a+b,0) / runScores.length) : null;

        const tests = [];
        tests.push({
          name:'Squat', icon:'üí™', unit:'kg',
          value:squatKg, ratio:squatRatio.toFixed(2),
          thresholds:T.squatRatio,
          standardText:`Soglie: I ‚â• ${T.squatRatio.I.toFixed(2)}x ‚Ä¢ A ‚â• ${T.squatRatio.A.toFixed(2)}x ‚Ä¢ E ‚â• ${T.squatRatio.E.toFixed(2)}x`,
          score:Math.round(squatScore), level:squatLevel, contributes:true,
        });

        if (run1kSec != null) {
          tests.push({ name:'1k Run', icon:'üèÉ', unit:'', value:secondsToTime(run1kSec),
            thresholds:T.run1k,
            standardText:`Soglie: I ‚â§ ${secondsToTime(T.run1k.I)} ‚Ä¢ A ‚â§ ${secondsToTime(T.run1k.A)} ‚Ä¢ E ‚â§ ${secondsToTime(T.run1k.E)}`,
            score:Math.round(run1kScore), level:run1kLevel, contributes:true });
        } else {
          tests.push({ name:'1k Run', icon:'üèÉ', placeholder:true, contributes:true });
        }

        if (run5kSec != null) {
          tests.push({ name:'5k Run', icon:'üèÉ‚Äç‚ôÇÔ∏è', unit:'', value:secondsToTime(run5kSec),
            thresholds:T.run5k,
            standardText:`Soglie: I ‚â§ ${secondsToTime(T.run5k.I)} ‚Ä¢ A ‚â§ ${secondsToTime(T.run5k.A)} ‚Ä¢ E ‚â§ ${secondsToTime(T.run5k.E)}`,
            score:Math.round(run5kScore), level:run5kLevel, contributes:true });
        } else {
          tests.push({ name:'5k Run', icon:'üèÉ‚Äç‚ôÇÔ∏è', placeholder:true, contributes:true });
        }

        if (rhrVal != null) {
          tests.push({ name:'Battito a Riposo', icon:'‚ù§Ô∏è', unit:'bpm', value:`${rhrVal}`,
            thresholds:T.rhr,
            standardText:`Pi√π basso √®, meglio √®. Riferimenti: I ‚â§ ${T.rhr.I} ‚Ä¢ A ‚â§ ${T.rhr.A} ‚Ä¢ E ‚â§ ${T.rhr.E}`,
            note: includeRHR ? null : 'Non influisce sul punteggio',
            score:Math.round(rhrScore), level:rhrLevel, contributes:includeRHR });
        } else {
          tests.push({ name:'Battito a Riposo', icon:'‚ù§Ô∏è', placeholder:true, contributes:includeRHR });
        }

        const completedTests = tests.filter(t => !t.placeholder).length;
        const totalPossibleTests = tests.length;

        const program = recommendProgramFromScores({
          squatScore: Math.round(squatScore),
          runAvgScore: runAvgScore != null ? Math.round(runAvgScore) : null
        });

        setResults({ category: cat.replace('-', '‚Äì') + ' kg', tests, avgScore, completedTests, totalPossibleTests, program });
      };

      // ---------- IMG: layout (share) ----------
      const generateShareImage = () => {
        if (!results) { alert('Nessun risultato da condividere.'); return; }
        const canvas = canvasRef.current; if (!canvas) return;
        const ctx = canvas.getContext('2d');
        const W = 1080, H = 1920;
        canvas.width = W; canvas.height = H;

        // Helpers
        const drawRoundedRect = (x,y,w,h,r=24,fill='#000',stroke='rgba(255,255,255,0.2)',lw=4)=>{
          ctx.beginPath();
          ctx.moveTo(x+r,y);
          ctx.arcTo(x+w,y,x+w,y+h,r);
          ctx.arcTo(x+w,y+h,x,y+h,r);
          ctx.arcTo(x,y+h,x,y,r);
          ctx.arcTo(x,y,x+w,y,r);
          ctx.closePath();
          ctx.fillStyle = fill; ctx.fill();
          if (stroke) { ctx.lineWidth = lw; ctx.strokeStyle = stroke; ctx.stroke(); }
        };
        const set = (size, color='#fff', align='left')=>{
          ctx.font = `bold ${size}px Arial`; ctx.fillStyle = color; ctx.textAlign = align;
        };
        const setReg = (size, color='#fff', align='left')=>{
          ctx.font = `${size}px Arial`; ctx.fillStyle = color; ctx.textAlign = align;
        };
        const wrapLines = (text, maxWidth, fontSetter)=>{
          fontSetter();
          const words = String(text).split(/\s+/);
          const lines = [];
          let cur = '';
          for (const w of words) {
            const test = cur ? cur + ' ' + w : w;
            if (ctx.measureText(test).width <= maxWidth) cur = test;
            else { if (cur) lines.push(cur); cur = w; }
          }
          if (cur) lines.push(cur);
          return lines;
        };

        // Background
        const grad = ctx.createLinearGradient(0,0,0,H);
        grad.addColorStop(0,'#0f172a'); grad.addColorStop(0.5,'#1e293b'); grad.addColorStop(1,'#0f172a');
        ctx.fillStyle = grad; ctx.fillRect(0,0,W,H);

        const status = overallText(results.avgScore);

        // Header
        set(76,'#ffffff','center'); ctx.fillText('HYBRID ATHLETE', W/2, 160);
        set(180,'#ffffff','center'); ctx.fillText(status.emoji, W/2, 360);

        set(56,'#fbbf24','center'); ctx.fillText(status.text, W/2, 510);

        set(168,'#ffffff','center'); ctx.fillText(String(results.avgScore), W/2, 700);
        setReg(40,'#94a3b8','center'); ctx.fillText('Punteggio Medio', W/2, 750);

        setReg(42,'#cbd5e1','center'); ctx.fillText(`Categoria: ${results.category}`, W/2, 810);

        // --- Riepilogo dinamico
        const get = name => results.tests.find(t=>t.name===name && !t.placeholder);
        const squatT = get('Squat');
        const run1T  = get('1k Run');
        const run5T  = get('5k Run');
        const rhrT   = get('Battito a Riposo');

        const boxX = 70, innerW = W - boxX*2;
        const pad = 36;
        const maxLineW = innerW - pad*2;

        let dynLines = 0;
        const baseTitleH = 60;
        if (squatT) dynLines++;
        if (run1T)  dynLines++;
        if (run5T)  dynLines++;
        if (rhrT)   dynLines++;

        let programTitle = '';
        if (results.program) {
          programTitle = `${results.program.title} (Programma ${results.program.key})`;
        }
        const programLines = programTitle
          ? wrapLines(programTitle, maxLineW, ()=>setReg(44,'#ffffff','left')).length
          : 0;

        const lineH = 64;
        const boxH = pad + baseTitleH + lineH*dynLines + (results.program? (lineH + programLines*lineH) : 0) + pad;

        const boxY = 900;
        drawRoundedRect(boxX, boxY, innerW, boxH, 28, 'rgba(0,0,0,0.25)');

        set(50,'#ffffff','left'); ctx.fillText('RIEPILOGO PRESTAZIONI', boxX + pad, boxY + pad + 48);

        let y = boxY + pad + 48 + 40;
        const drawRow = (label, value)=>{
          setReg(44,'#cbd5e1','left'); ctx.fillText(label, boxX + pad, y);
          setReg(44,'#ffffff','left'); ctx.fillText(value, boxX + pad + 180, y);
          y += lineH;
        };
        if (squatT) drawRow('Squat:', `${squatT.value} kg   (${squatT.ratio}√ó BW)`);
        if (run1T)  drawRow('1 km:',  `${run1T.value}`);
        if (run5T)  drawRow('5 km:',  `${run5T.value}`);
        if (rhrT)   drawRow('RHR:',   `${rhrT.value} bpm`);

        if (results.program) {
          setReg(44,'#fbbf24','left'); ctx.fillText('Programma consigliato:', boxX + pad, y);
          y += lineH;
          const lines = wrapLines(programTitle, maxLineW, ()=>setReg(44,'#ffffff','left'));
          for (const ln of lines) { setReg(44,'#ffffff','left'); ctx.fillText(ln, boxX + pad, y); y += lineH; }
        }

        setReg(34,'#64748b','center'); ctx.fillText('nicholasrubini.it', W/2, H - 80);

        canvas.toBlob((blob) => {
          if (!blob) { alert('Errore nella creazione dell‚Äôimmagine.'); return; }
          shareOrDownload(blob);
        }, 'image/png');
      };

      return (
        <div className="min-h-[100svh] bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 px-3 sm:px-4 md:px-6 py-4 md:py-8">
          <div className="max-w-4xl mx-auto w-full">
            {/* Header */}
            <div className="text-center mb-6 md:mb-8">
              <div className="flex items-center justify-center gap-3 md:gap-4 mb-3 md:mb-4">
                <div className="text-yellow-400 text-3xl md:text-4xl">‚ö°</div>
                <h1 className="text-3xl md:text-5xl font-bold text-white leading-tight">Hybrid Athlete Standards</h1>
                <div className="text-blue-400 text-3xl md:text-4xl">üìà</div>
              </div>
              <p className="text-slate-300 text-base md:text-lg">Valutazione Performance Completa</p>
              <p className="text-slate-400 text-xs md:text-sm mt-2">Forza ¬∑ Velocit√† ¬∑ Resistenza ¬∑ Salute</p>
            </div>

            {/* Form */}
            <div className="bg-slate-800 rounded-2xl p-4 md:p-6 lg:p-8 shadow-2xl mb-6 md:mb-8 border border-slate-700">
              <h2 className="text-xl md:text-2xl font-bold text-white mb-4 md:mb-6 flex items-center gap-2">
                <span className="text-yellow-400">üéØ</span>
                I Tuoi Dati
              </h2>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                <div>
                  <label className="block text-slate-300 mb-2 font-medium">Peso (kg) <span className="text-red-400">*</span></label>
                  <input type="number" inputMode="decimal" step="0.1" value={weight} onChange={(e)=>setWeight(e.target.value)} className="w-full bg-slate-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>
                <div>
                  <label className="block text-slate-300 mb-2 font-medium">Altezza (cm) <span className="text-red-400">*</span></label>
                  <input type="number" inputMode="numeric" value={height} onChange={(e)=>setHeight(e.target.value)} className="w-full bg-slate-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>
                <div>
                  <label className="block text-slate-300 mb-2 font-medium">Squat (kg) <span className="text-red-400">*</span></label>
                  <input type="number" inputMode="decimal" step="0.5" value={squat} onChange={(e)=>setSquat(e.target.value)} className="w-full bg-slate-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>

                <div>
                  <label className="block text-slate-300 mb-2 font-medium">1k Run (mm:ss) <span className="text-yellow-400 text-sm">- almeno uno *</span></label>
                  <input
                    type="text" inputMode="numeric"
                    placeholder="es. 3:55 ‚Ä¢ su iPhone digita 0330 o 355"
                    value={run1k}
                    onChange={(e)=>setRun1k(e.target.value)}
                    onBlur={(e)=>setRun1k(normalizeTimeOnBlur(e.target.value))}
                    className="w-full bg-slate-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                  />
                </div>
                <div>
                  <label className="block text-slate-300 mb-2 font-medium">5k Run (mm:ss) <span className="text-yellow-400 text-sm">- almeno uno *</span></label>
                  <input
                    type="text" inputMode="numeric"
                    placeholder="es. 24:30 ‚Ä¢ su iPhone digita 2430"
                    value={run5k}
                    onChange={(e)=>setRun5k(e.target.value)}
                    onBlur={(e)=>setRun5k(normalizeTimeOnBlur(e.target.value))}
                    className="w-full bg-slate-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                  />
                </div>

                <div className="md:col-span-2">
                  <label className="block text-slate-300 mb-2 font-medium">Battito a Riposo (bpm) <span className="text-slate-500 text-sm">- opzionale</span></label>
                  <input type="number" inputMode="numeric" step="1" min="30" max="100" value={restingHR} onChange={(e)=>setRestingHR(e.target.value)} className="w-full bg-slate-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>
              </div>

              <div className="mt-4 p-3 bg-slate-700/60 rounded-lg border border-slate-600 text-slate-400 text-xs">
                <span className="text-red-400">*</span> Obbligatorio ¬∑
                <span className="text-yellow-400"> Almeno uno *</span> = inserisci 1k o 5k ¬∑
                Suggerimento iPhone: puoi digitare solo numeri (es. <code>0330</code> ‚Üí <code>3:30</code>)
              </div>

              <button onClick={calculateResults} className="w-full mt-6 md:mt-8 bg-gradient-to-r from-yellow-400 to-orange-500 text-slate-900 font-bold py-4 md:py-5 rounded-lg hover:from-yellow-500 hover:to-orange-600 transition-all transform hover:scale-[1.02] shadow-lg text-base md:text-lg">
                VALUTA PERFORMANCE
              </button>
            </div>

            {results && (
              <div className="space-y-6">
                {/* Summary */}
                <div className="bg-gradient-to-r from-slate-800 to-slate-700 rounded-2xl p-6 md:p-8 shadow-2xl border border-slate-600 text-center">
                  <div className="text-5xl md:text-6xl mb-3 md:mb-4">{overallText(results.avgScore).emoji}</div>
                  <h3 className={`text-2xl md:text-3xl font-bold mb-2 ${overallText(results.avgScore).color}`}>
                    {overallText(results.avgScore).text}
                  </h3>
                  <p className="text-slate-400 text-xs md:text-sm mb-3 md:mb-4">{overallText(results.avgScore).desc}</p>
                  <p className="text-slate-300 text-base md:text-lg mb-3 md:mb-4">Categoria: {results.category}</p>

                  <div className="flex items-center justify-center gap-6">
                    <div>
                      <div className="text-4xl md:text-5xl font-bold text-white">{results.avgScore}</div>
                      <div className="text-slate-400 text-xs md:text-sm mt-1">Punteggio Medio</div>
                    </div>
                    <div className="text-slate-500 text-3xl md:text-4xl">‚Ä¢</div>
                    <div>
                      <div className="text-2xl md:text-3xl font-bold text-blue-400">{results.completedTests}/{results.totalPossibleTests}</div>
                      <div className="text-slate-400 text-xs md:text-sm mt-1">Test Completati</div>
                    </div>
                  </div>
                </div>

                {/* Program Recommendation */}
                {results.program && (
                  <div className={`bg-gradient-to-r ${results.program.color} rounded-2xl p-6 md:p-8 shadow-2xl border-2 border-white/20`}>
                    <div className="text-center mb-4 md:mb-6">
                      <div className="text-4xl md:text-5xl mb-2 md:mb-3">{results.program.emoji}</div>
                      <h3 className="text-xl md:text-3xl font-bold text-white mb-1 md:mb-2">
                        Programma {results.program.key} ‚Äì {results.program.title}
                      </h3>
                      <p className="text-white/90 text-xs md:text-sm font-medium mb-1">
                        {results.program.profile}
                      </p>
                    </div>

                    {/* Focus & Struttura */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 md:mb-6">
                      <div className="bg-black/20 rounded-lg p-4">
                        <h4 className="text-white font-bold mb-3 text-sm md:text-base">Focus</h4>
                        <ul className="space-y-2 list-none">
                          {results.program.focus.map((f,i)=>(<li key={i} className="text-white/90 text-xs md:text-sm flex gap-2"><span className="text-yellow-300">‚Ä¢</span><span>{f}</span></li>))}
                        </ul>
                      </div>
                      <div className="bg-black/20 rounded-lg p-4">
                        <h4 className="text-white font-bold mb-3 text-sm md:text-base">Struttura</h4>
                        <p className="text-white text-sm"><span className="opacity-70">Frequenza: </span><span className="font-semibold">{results.program.structure.freq}</span></p>
                        <p className="text-white text-sm mt-1"><span className="opacity-70">Durata: </span><span className="font-semibold">{results.program.structure.duration}</span></p>
                      </div>
                    </div>

                    {/* CTA personalizzata (snella) */}
                    <div className="bg-black/20 rounded-lg p-4 md:p-6 mb-2 md:mb-3">
                      <h4 className="text-white text-lg md:text-xl font-bold mb-1">
                        {CTA_TEXTS[results.program.key].headline}
                      </h4>
                      <p className="text-white/90 text-sm md:text-base mb-4">
                        {CTA_TEXTS[results.program.key].subhead}
                      </p>
                      <div className="text-center">
                        <a href={CTA_URL} target="_blank" rel="noopener noreferrer"
                           className="inline-flex items-center gap-2 bg-white text-slate-900 font-bold px-6 md:px-8 py-4 rounded-lg hover:bg-slate-100 transition-all transform hover:scale-105 shadow-xl text-sm md:text-base">
                          {CTA_TEXTS[results.program.key].button}
                        </a>
                      </div>
                    </div>
                  </div>
                )}

                {/* Tests */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                  {results.tests.map((t, idx) => {
                    if (t.placeholder) {
                      return (
                        <div key={idx} className="rounded-xl p-4 md:p-5 border-2 border-slate-600 bg-slate-700/60">
                          <div className="flex items-start justify-between mb-2 md:mb-3">
                            <div className="flex items-center gap-2">
                              <span className="text-xl md:text-2xl opacity-50">{t.icon}</span>
                              <h4 className="font-bold text-base md:text-lg text-slate-400">{t.name}</h4>
                            </div>
                            <span className="px-2 md:px-3 py-1 rounded-full text-xs font-bold bg-slate-600 text-slate-300">Compila</span>
                          </div>
                          <div className="text-center py-3 md:py-4">
                            <p className="text-slate-500 text-xs md:text-sm">Non disponibile</p>
                            <p className="text-slate-600 text-xs mt-1">Inserisci il valore per vedere la valutazione</p>
                          </div>
                        </div>
                      );
                    }
                    const badge = perfBadge(t.score);
                    return (
                      <div key={idx} className={`rounded-xl p-4 md:p-5 border-2 ${badge.color}`}>
                        <div className="flex items-start justify-between mb-2 md:mb-3">
                          <div className="flex items-center gap-2">
                            <span className="text-xl md:text-2xl">{t.icon}</span>
                            <h4 className="font-bold text-base md:text-lg">{t.name}</h4>
                          </div>
                          <div className="text-right">
                            <div className={`px-2 md:px-3 py-1 rounded-full text-xs font-bold ${badge.badge} text-white mb-1`}>{badge.label}</div>
                            <div className="text-xl md:text-2xl font-bold">{t.score}</div>
                          </div>
                        </div>
                        <div className="space-y-2">
                          <div className="flex justify-between items-center">
                            <span className="text-xs md:text-sm font-medium">Tuo valore</span>
                            <span className="font-bold text-sm md:text-base">{t.value} {t.unit}</span>
                          </div>
                          {t.ratio && (
                            <div className="flex justify-between items-center">
                              <span className="text-xs md:text-sm font-medium">Rapporto BW</span>
                              <span className="font-bold text-sm md:text-base">{t.ratio}x</span>
                            </div>
                          )}
                          <div className="flex justify-between items-center">
                            <span className="text-xs md:text-sm font-medium">Riferimenti</span>
                            <span className="text-xs md:text-sm font-semibold">{t.standardText}</span>
                          </div>
                          {t.note && (<div className="text-[11px] text-slate-500 pt-1">{t.note}</div>)}
                          <div className="mt-2 md:mt-3 bg-white/20 rounded-full h-2 overflow-hidden">
                            <div className={`${badge.badge} h-full`} style={{ width: `${Math.min(t.score, 115)}%` }} />
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>

                {/* Share */}
                <div className="bg-gradient-to-r from-pink-600 to-purple-600 rounded-2xl p-4 md:p-6 shadow-2xl border-2 border-white/20 text-center">
                  <h3 className="text-xl md:text-2xl font-bold text-white mb-2 md:mb-3">Condividi o salva su iPhone</h3>
                  <p className="text-white/90 text-xs md:text-sm mb-4">
                    iOS: si apre il foglio di condivisione ‚Üí ‚ÄúSalva immagine‚Äù la invia all‚Äôapp <b>Foto</b>.
                    In alternativa, si apre l‚Äôimmagine: tap prolungato ‚Üí ‚ÄúAggiungi a Foto‚Äù.
                  </p>
                  <button onClick={generateShareImage} className="inline-flex items-center gap-2 bg-white text-purple-600 font-bold px-6 md:px-8 py-4 rounded-lg hover:bg-purple-50 transition-all transform hover:scale-105 shadow-xl text-sm md:text-base">
                    Condividi / Salva immagine
                  </button>
                </div>
              </div>
            )}

            <canvas ref={canvasRef} style={{ display: 'none' }} />

            {/* Legend */}
            <div className="mt-6 md:mt-8 text-center text-slate-500 text-xs md:text-sm space-y-4">
              <p className="text-xs md:text-sm">Standard definiti su squat √ó BW, 1k e 5k ‚Ä¢ Vichinghi Hybrid Training</p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<HybridAthleteAssessment />);
  </script>
</body>
</html>
